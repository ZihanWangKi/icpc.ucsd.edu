<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{{ block "title" . }}
            {{ .Site.Title }}
        {{ end }}</title>
        <!-- https://stackoverflow.com/questions/21968677/css-not-working-in-mobile-browsers -->
        <meta name="viewport" content="width=device-width; initial-scale=1.0;">
        {{ $style := resources.Get "css/main.css" | minify | fingerprint }}
        <link rel="stylesheet" href="{{ $style.RelPermalink }}">
    </head>
    <body>
        <header class = "header"> Competitive Programming at UCSD </header>
        <div class="topbar">
            <nav class="navbar container">
                <a href="/">Home</a>
                <!-- https://gohugo.io/templates/menu-templates/#section-menu-for-lazy-bloggers -->
                {{ range .Site.Menus.main }}
                    <a href="{{ .URL }}">{{ .Title }}</a>
                {{ end }}
            </nav>
        </div>
        <div class="container">
        {{ block "main" . }}
            <main>
            </main>
        {{ end }}
        </div>
    </body>
</html>
